<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm subscription</title>
    <link rel="stylesheet" href="../css/confirmSub.css">
</head>
<body>
    <header>
        <div class="left">
            <img src="../images/logo.png" alt="" width="40px">
        </div>
        <div class="right">
            <a href="#"><button>Back</button></a>   
        </div>
    </header>

    <div class="header">
        <h2>Upgrade to Pro</h2>
        <p class="sub1">Select the plan that works best for you</p>
        <p class="sub2">
            More fun, more activities, more events for you <img src="../images/emoji.png" alt="" width="20px">
        </p>
    </div>

    
    <div class="wrapper">
        <div class="flex">
            <div class="left">
                <div class="title">
                    <h2>Gold Plan</h2>
                </div>
                <div class="boz">
                    <div class="box">
                        <div class="lefts">
                            <div class="check">&check;</div>
                            <div class="text-1">Annually</div>
                            <div class="save">save 17%</div>
                        </div>
                        <div class="right">
                            <p> $US 20.00/ month</p> 
                        </div>      
                    </div>
                    <div class="border" style="border-bottom: 2px solid rgb(233, 230, 230);"></div>
                    <div class="box">
                        <div class="lefts">
                            <div class="check">&check;</div>
                            <div class="text-1">Monthly</div>
                        </div>
                        <div class="right">
                            <p> $US 24.00/ month</p> 
                        </div>      
                    </div>
                </div>
             
            </div>
            <div class="right">
                <div class="card">
                    <div class="box">
                        <div class="left">
                            <p>Plus Plan</p>
                        </div>
                        <div class="right">
                            <p style="font-size:0.8rem ;font-weight:bold"> US $24.00</p>
                        </div>
                    </div>
                    <div class="border" style="border-bottom: 2px solid rgb(233, 230, 230); padding-top: 0.9rem;"></div>
                    <div class="box" style="padding-top:0.9rem;">
                        <div class="lefts">
                            <p>Total</p>
                            <p style="font-size:0.8rem;">Billed every month</p>
                        </div>
                        <div class="rights">
                            <p style="font-size:0.8rem ;font-weight:bold"> US $24.00</p>
                        </div>
                    </div>
                    <div class="btn">
                        <button>Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
