<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/logIn.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="left">
            <img src="../images/logo.png" alt="" width="40px">
        </div>
        <div class="rights">
            <div class="flex">
                <p>Already have an account?</p>
                <div class="btn">
                    <a href="./signUp.html" style="text-decoration:none;">
                        <button>sign up</button>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="form-wrap">
        <form>
            <div class="title">
                Login
            </div>
            <div class="list">
                <div class="box">
                    <input type="email" placeholder="Email Address">
                </div>
                <!-- <div class="email-error err">error</div> -->
                <div class="box">
                    <input type="password" placeholder="Password">
                </div>
                <!-- <div class="pass-error err">error</div> -->
            </div>
            <div class="btn">
                <button>Login</button>
            </div>

        </form>
    </div>
</body>
</html>
